<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/moment.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class='bx bx-search search-icon'></i>
                <input type="text" name="search-city" id="search-input" placeholder="Tìm kiếm thành phố...">
            </div>
            <div class="info-wrapper">
                <p class="city-name">Ho Chi Minh</p>
                <p class="weather-state">may thua</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" class="weather-icon" alt="weather icon">
                <p class="temperature">26</p>
            </div>
        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="label">MT mọc</div>
                    <div class="value sunrise">6:16</div>
                </div>
                <div class="item">
                    <div class="label">MT lặn</div>
                    <div class="value sunset">18:02</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="label">Độ ẩm</div>
                    <div class="value"><span class="humidity">73</span>%</div>
                </div>
                <div class="item">
                    <div class="label">Gió</div>
                    <div class="value"><span class="wind-speed">73</span>km/h</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
